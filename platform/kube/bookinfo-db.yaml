apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: mongodb-gateway
spec:
  # The selector matches the ingress gateway pod labels.
  # If you installed Istio using Helm following the standard documentation, this would be "istio=ingress"
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 27017
      name: mongodb-tcp
      protocol: TCP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: mongodb-virtualservice
spec:
  gateways:
  - mongodb-gateway
  hosts:
  - "*"
  tcp:
  - match:
    - port: 27017 # Matching port in mongodb-gateway
    route:
    - destination:
        host: mongodb # service name
        port:
          number: 27017 # Matching port in the mongodb Service
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
    service: mongodb
spec:
  ports:
  - port: 27017
    name: mongodb-tcp
  selector:
    app: mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-v1
  labels:
    app: mongodb
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      version: v1
  template:
    metadata:
      labels:
        app: mongodb
        version: v1
    spec:
      containers:
      - name: mongodb 
        image: docker.io/clairegregg/examples-bookinfo-mongodb:v0.0.4
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
        args:
        - '--ipv6'
        - '--bind_ip_all'
        volumeMounts:
        - name: data-db
          mountPath: /data/db
      volumes:
      - name: data-db
        emptyDir: {}
---
