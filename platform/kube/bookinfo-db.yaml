apiVersion: v1
kind: Service
metadata:
  name: mongodb{i}
  labels:
    app: mongodb{i}
    service: mongodb{i}
spec:
  ports:
  - port: 27017
    name: mongodb-tcp
  selector:
    app: mongodb{i}
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb{j}
  labels:
    app: mongodb{j}
    service: mongodb{j}
spec:
  ports:
  - port: 27017
    name: mongodb-tcp
  selector:
    app: mongodb{j}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-v{i}
  labels:
    app: mongodb{i}
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb{i}
      version: v1
  template:
    metadata:
      labels:
        app: mongodb{i}
        version: v1
    spec:
      containers:
      - name: mongodb{i} 
        image: docker.io/clairegregg/examples-bookinfo-mongodb:v1.0.5
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
        args:
        - '--ipv6'
        - '--bind_ip_all'
        - '--replSet'
        - 'rs0'
        volumeMounts:
        - name: data-db
          mountPath: /data/db
      volumes:
      - name: data-db
        emptyDir: {}
---
